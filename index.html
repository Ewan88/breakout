<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Breakout</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
    
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const ball_default_x = canvas.width/2;
        const ball_default_y = canvas.height-30;

        var paddleHeight = 10;
        var paddleWidth = 75;
        const paddle_default_x = (canvas.width - paddleWidth) / 2;
        const paddle_default_y = canvas.height - paddleHeight;

        const default_dx = 2;
        const default_dy = -2;

        var ballRadius = 10;
        var x = ball_default_x;
        var y = ball_default_y;
        var distanceX = default_dx;
        var distanceY = default_dy;

        var paddleX = paddle_default_x;
        var paddleY = paddle_default_y;
        var rightPressed = false;
        var leftPressed = false;

        var paddleSpeed = 7.5;
        var color = "#0095DD"

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0 };
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let randomColor = '#';
            for (let i = 0; i < 6; i++) {
                randomColor += letters[Math.floor(Math.random() * 16)];
            }
            return randomColor;
        }

        function drawBall(color) {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall(color);
            drawPaddle();
            drawBricks();
            x += distanceX;
            y += distanceY;

            // top-bottom edge detection
            if (y + distanceY < ballRadius) {
                distanceY = -distanceY;
                color = getRandomColor();
            }
            else if (y + distanceY > canvas.height-ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    distanceY = -distanceY;
                    distanceX += 1; // increase speed
                    distanceY -= 1;
                } else {
                    // game over
                    x = ball_default_x;
                    y = ball_default_y;
                    paddleX = paddle_default_x;
                    paddleY = paddle_default_y;
                    distanceX = default_dx;
                    distanceY = default_dy;
                }
            }

            // left-right edge detection
            if (x + distanceX > canvas.width-ballRadius || x + distanceX < ballRadius) {
                distanceX = -distanceX;
                color = getRandomColor();
            }
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }
        }

        var interval = setInterval(draw, 10);

</body>
</html>
